# Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/test;MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# jpa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

spring.h2.console.enabled=true

# S3 bucket
cloud.aws.credentials.accessKey=1234
cloud.aws.credentials.secretKey=1234
cloud.aws.stack.auto=false

# AWS S3 Service Bucket
cloud.aws.s3.bucket=1234
cloud.aws.region.static=1234

# jwt
jwt.secret=secret
jwt.expiration_time=864000000

# kakao
kakao.client_id=1234
kakao.redirect_uri=http://localhost:3000/

# multipart
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# log
logging.config=classpath:logback/logback-default.xml
logging.level.com.amazonaws.util.EC2MetadataUtils=error